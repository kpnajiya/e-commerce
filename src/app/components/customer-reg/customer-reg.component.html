<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Customer Registration</h3>
              
              
              <form #form="ngForm" (ngSubmit)="submit(form.value)">
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="" name="first_name" ngModel class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="" name="last_name" ngModel class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
  
                  </div>
                </div>
                
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="email" name="email" ngModel class="form-control form-control-lg" id="" />
                      <label for="email" class="form-label">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                        <input type="tel" id="" name="phone" ngModel class="form-control form-control-lg" />
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                      </div>
                     </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="address" id="Address" name="address" ngModel class="form-control form-control-lg" />
                      <label class="form-label" for="Address">Address</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="password" id="password" name="password" ngModel class="form-control form-control-lg" />
                      <label class="form-label" for="password">Password</label>
                    </div>
  
                  </div>
                </div>
                <div class="form-outline">
                    <input type="file" id="password" (change)="onImageChanged($event)" name="customer_pic" ngModel class="form-control form-control-lg" />
                    <label class="form-label" for="customerpic">Customer photo</label>
                </div><br>
                <button type="submit" class="btn btn-warning">Submit</button>
                <br><br>
                <a class="text-decoration-none"  [routerLink]="'/customer-login'">alredy have an account?</a>
                
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
